<div class="my-3 p-3 bg-white rounded box-shadow">

  <div class="row">
    <div class="col-md-12">
      <h4 class="pb-2 mb-0">Events</h4>
    </div>
  </div>

  <div class="row border-bottom border-gray pb-2 mb-0">

    <div class="col-sm-0 col-md-9 col-lg-10 mt-2">
    </div>

    <div *ngIf="roleChecker.is('admin')" class="col-sm-12 col-md-3 col-lg-2 mt-2">
      <button class="btn btn-success btn-block" (click)="onNewEventClick()" [disabled]="isLoading">New Event</button>
    </div>

  </div>

  <div *ngFor="let event of events" class="media text-muted pt-3">

    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <strong class="text-gray-dark">
            {{event.name}} <span *ngIf="event.closed">(Closed)</span>
            <span class="d-block">{{event.date | date}}</span>
          </strong>
        </div>

        <div class="col-sm-0 col-md-4 col-lg-5">
        </div>

        <div class="col-sm-12 col-md-4 col-lg-3">
          <div class="btn-group float-right w-100" role="group" aria-label="Sorting">
            <a *ngIf="roleChecker.is('admin')" class="btn btn-secondary w-100" routerLink="/event/{{event.id}}">Edit
              Details</a>
            <button class="btn btn-primary w-100" (click)="onCheckinClick(event)">{{event.closed ? 'View' : 'Checkin'}}</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
