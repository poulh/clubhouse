<div class="my-3 p-0 bg-white rounded box-shadow">
  <!-- <div class="container"> -->
  <div class="row">
    <div class="col-12 ">
      <h6 *ngIf="displayResultCountIfZero || currentFilter.length > 0">{{resultText}}</h6>
      <ul class="list-group border-left=0">

        <li *ngFor="let member of displayMembers; let i = index" [attr.data-index]="i"
          class="list-group-item  flex-column align-items-start">

          <div class="d-flex w-100 p-0 justify-content-between">
            <div class="d-flex flex-row justify-content-start">
              <h5 class="mr-2 mb-2">{{member.firstName}} {{member.lastName}}</h5>

              <div *ngIf="member.membershipLevel" class="badge badge-primary mb-3"> {{member.membershipLevel}}
              </div>
            </div>

            <div class="col-2 p-0">
              <div class="btn-group float-right w-100" role="group" aria-label="Sorting">
                <button *ngFor="let button of buttons; let i = index" (click)="emitOnButtonClick(member.id,i)"
                  class="{{button.class}}">{{button.text}}</button>
              </div>
            </div>
          </div>
          <div class="d-flex pb-0 flex-row justify-content-start">
            <div *ngIf="member.email" class="mr-2">{{member.email}}</div>
            <div *ngIf="member.mobilePhone"> {{member.mobilePhone}}</div>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>
