<div *ngIf="currentEvent">

  <div *ngIf="currentEvent.closed" class="my-3 p-3 bg-white rounded box-shadow">
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-10">
        <h4 class="pb-2 mb-0">{{currentEvent.name}}</h4>
      </div>
    </div>
  </div>

  <members-component *ngIf="!currentEvent.closed" [title]="currentEvent.name" [eventId]="currentEvent.id"
    [displayUnfilteredMembers]="false" [displayImport]="false" (checkinEvent)='onCheckin($event)'>
  </members-component>

  <checked-in-members-component [event]="currentEvent" (undoCheckinEvent)='onUndoCheckin($event)'>

  </checked-in-members-component>
</div>
