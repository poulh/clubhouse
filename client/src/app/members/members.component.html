<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Members</h6>
  <div *ngFor="let member of members" class="media text-muted pt-3">

    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">

      <div class="d-flex justify-content-between align-items-center w-100">

        <strong class="text-gray-dark">
          {{member.firstName}} {{member.lastName}}
        </strong>
        <div>
          <a class="btn btn-secondary" routerLink="/member/{{member.id}}">Edit Details</a>
        </div>
      </div>
      <span class="d-block">{{member.email}} {{member.cellPhone}}</span>
    </div>
  </div>

</div>
