<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Checked-In Members</h6>
  <div *ngFor="let checkin of checkins;" class="media text-muted pt-3">

    <div *ngIf="checkedInMembers[checkin.memberId]" class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <strong class="text-gray-dark">
            {{checkedInMembers[checkin.memberId].firstName}} {{checkedInMembers[checkin.memberId].lastName}}
            <span class="d-block">{{checkin.date | date:'medium'}}</span>
          </strong>
        </div>

        <div class="col-sm-0 col-md-5 col-lg-6">
        </div>

        <div class="col-sm-12 col-md-3 col-lg-2">
          <div class="btn-group float-right w-100" role="group" aria-label="Sorting">
            <button *ngIf="!event.locked" class="btn btn-primary w-100" (click)="onUndoCheckin(checkedInMembers[checkin.memberId].id)">Undo
              Checkin</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
